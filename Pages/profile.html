<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="about.css"> <!-- Still using about.css! -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6); /* dark semi-transparent background */
            color: white;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1, h3, .bio-label {
            color: white;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
            text-align: left;
        }
        .hobby-item {
            cursor: pointer;
            font-size: 18px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            color: white;
        }
        .hobby-item::before {
            content: "•";
            font-size: 22px;
            margin-right: 10px;
            color: white;
            transition: all 0.3s ease;
        }
        .selected::before {
            content: "●";
            font-size: 26px;
            color: white;
        }
        .subcategory {
            display: none;
            padding-left: 40px;
            list-style-type: none;
        }
        .subcategory .hobby-item::before {
            font-size: 18px;
        }
        .bio-textarea {
            width: 100%;
            height: 100px;            
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            resize: vertical;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .submit-button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login.html">Login</a>
        <a href="/about">About</a>
        <a href="/Profile">Profile</a>
        <a href="/admin">Admin</a>
        <a href="explore.html">Explore</a>
    </div>

    <div class="container">
        <h1>User Profile</h1>

        <div class="bio-section">
            <span class="bio-label">About Me:</span>
            <textarea id="bio-input" class="bio-textarea" placeholder="Tell us about yourself..."></textarea>
        </div>

        <h3>Please select at least one hobby</h3>

        <ul>
            <li class="hobby-item" onclick="toggleSelection(this, 'gamingSub')">
                <button>Gaming</button>
            </li>
            <ul id="gamingSub" class="subcategory">
                <li class="hobby-item" onclick="toggleSelection(this)"><button>PC Gaming</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Console Gaming</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Mobile Gaming</button></li>
            </ul>

            <li class="hobby-item" onclick="toggleSelection(this, 'artSub')">
                <button>Art</button>
            </li>
            <ul id="artSub" class="subcategory">
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Painting</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Sketching</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Photography</button></li>
            </ul>

            <li class="hobby-item" onclick="toggleSelection(this, 'outdoorSub')">
                <button>Outdoor Activities</button>
            </li>
            <ul id="outdoorSub" class="subcategory">
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Hiking</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Cycling</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Camping</button></li>
            </ul>

            <li class="hobby-item" onclick="toggleSelection(this, 'musicSub')">
                <button>Music</button>
            </li>
            <ul id="musicSub" class="subcategory">
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Rock</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Jazz</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Classical</button></li>
            </ul>

            <li class="hobby-item" onclick="toggleSelection(this, 'readingSub')">
                <button>Reading</button>
            </li>
            <ul id="readingSub" class="subcategory">
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Fiction</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Non-Fiction</button></li>
                <li class="hobby-item" onclick="toggleSelection(this)"><button>Mystery</button></li>
            </ul>
        </ul>

        <button id="submit-button" class="submit-button">Save Profile</button>
    </div>

    <script>
        function toggleSelection(selectedItem, subcategoryId = null) {
            selectedItem.classList.toggle("selected");
            if (subcategoryId) {
                let subcategory = document.getElementById(subcategoryId);
                if (selectedItem.classList.contains("selected")) {
                    subcategory.style.display = "block";
                } else {
                    subcategory.style.display = "none";
                }
            }
        }
    </script>

    <script src="validation.js"></script>
    <script src="hobby-handler.js"></script>

</body>
</html>
