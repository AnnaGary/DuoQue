<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoQue Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: 8672FF;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }
        .navbar a {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/login.html" id="login-btn">Login</a>
        <a href="#" id="logout-btn" onclick="logout()" style="display: none;">Logout</a>
        <a href="/about">About</a>
        <a href="/Profile">Profile</a>
        <a href="/admin">Admin</a>
        <a href="explore.html">Explore</a>
    </div>
    
    <div class="container">
        <h1>Welcome to DuoQue</h1>
        <p>Please visit the about page to learn more!</p>
    </div>
</body>
</html>
<script>
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('logout-btn').style.display = 'inline-block'; // Forces logout button to be hidden if user is logged out
        document.getElementById('login-btn').style.display = 'none'; // Forces login to be hidden if user is logged in
    }
    function logout() {
        localStorage.removeItem('username'); // Clear login state
        window.location.href = '/login.html'; // Redirect to login
    }
    </script>
