<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Explore Profiles</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-top: 40px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 320px;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #bbb;
      background-color: #fff;
      text-align: center;
      transition: 0.3s ease-in-out;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .swipe-left { background-color: #4CAF50; color: white; }
    .swipe-right { background-color: #4CAF50; color: white; }
    .like {background-color: #8B0000; /* Red */ color: white; }
    .liked {background-color: #4B0000; /* Dark Red */ color: white; }
  </style>
</head>
<body>

  <h1>Explore Profiles</h1>

  <div class="card" id="profileCard">Loading profiles...</div>

  <div class="btns">
    <button class="swipe-left" onclick="prevProfile()">⬅️ Swipe Left</button>
    <button id="likeBtn" class="like" onclick="likeProfile()">❤️ Like</button>
    <button class="swipe-right" onclick="nextProfile()">➡️ Swipe Right</button>
  </div>

  <script src="swiper.js"></script>
</body>
</html>
