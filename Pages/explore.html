<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore Profiles</title>
  <link rel="stylesheet" href="about.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: 8672FF;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    .navbar {
      width: 100%;
      background-color: #333;
      overflow: hidden;
      padding: 10px 0;
    }
    .navbar a {
      float: left;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
         }
        .container {
            
            padding: 20px;
        }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 320px;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #bbb;
      background-color: #fff;
      text-align: center;
      transition: 0.3s ease-in-out;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .swipe-left { background-color: #4CAF50; color: white; }
    .swipe-right { background-color: #4CAF50; color: white; }
    .like {background-color: pink; /* Red */ color: white; }
    .liked {background-color: #8B0000; /* Dark Red */ color: white; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/login.html">Login</a>
    <a href="/about">About</a>
    <a href="/Profile">Profile</a>
    <a href="/admin">Admin</a>
    <a href="explore.html">Explore</a>
  </div>

  <div class="card" id="profileCard">Loading profiles...</div>

  <div class="btns">
    <button class="swipe-left" onclick="prevProfile()">⬅️ Swipe Left</button>
    <button id="likeBtn" class="like" onclick="likeProfile()">Like</button>
    <button class="swipe-right" onclick="nextProfile()">➡️ Swipe Right</button>
  </div>

  <script src="swiper.js"></script>
</body>
</html>
