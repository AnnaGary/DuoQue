<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Explore Profiles</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    h1 {
      margin-top: 40px;
    }
    .card {
      border: 1px solid #ccc;
      padding: 20px;
      width: 320px;
      margin: 30px 0;
      border-radius: 10px;
      box-shadow: 2px 2px 10px #bbb;
      background-color: #fff;
      text-align: center;
      transition: 0.3s ease-in-out;
    }
    .card h2 {
      margin-bottom: 10px;
    }
    .card p {
      margin: 5px 0;
    }
    .btns {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .swipe-left { background-color: #4CAF50; color: white; }
    .swipe-right { background-color: #4CAF50; color: white; }
    .like { background-color: #ff4081; color: white; }

    .report-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #ff5252;
      color: white;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
    }
    
    /* Report Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover {
      color: #000;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group select, .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 120px;
      resize: vertical;
    }
    .submit-btn {
      background-color: #8672FF;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    .message {
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 15px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>

  <h1>Explore Profiles</h1>

  <div class="card" id="profileCard">Loading profiles...</div>

  <div class="btns">
    <button class="swipe-left" onclick="prevProfile()">⬅️ Swipe Left</button>
    <button class="like" onclick="likeProfile()">❤️ Like</button>
    <button class="swipe-right" onclick="nextProfile()">➡️ Swipe Right</button>
  </div>

<!-- Report Modal -->
<div id="reportModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeReportModal()">&times;</span>
    <h2>Report User</h2>
    
    <div id="successMessage" class="message success"></div>
    <div id="errorMessage" class="message error"></div>
    
    <form id="reportForm">
      <div class="form-group">
        <label for="reportedUser">Reporting User:</label>
        <input type="text" id="reportedUser" readonly style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; background-color: #f5f5f5;">
      </div>
      
      <div class="form-group">
        <label for="reportReason">Reason for Report:</label>
        <select id="reportReason" required>
          <option value="">Select a reason</option>
          <option value="Inappropriate content">Inappropriate content</option>
          <option value="Harassment">Harassment or bullying</option>
          <option value="Fake profile">Fake profile</option>
          <option value="Spam">Spam or scam</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="reportDetails">Additional Details:</label>
        <textarea id="reportDetails" placeholder="Please provide more specific details about the issue..."></textarea>
      </div>
      
      <button type="submit" class="submit-btn">Submit Report</button>
    </form>
  </div>
</div>

  <script src="swiper.js"></script>
</body>
</html>
